<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      figure {
        width: 300px;
        height: 200px;
        margin: 0;
        padding: 0;
        background: #fff;
        overflow: hidden;
      }
      .hover01 figure img {
        -webkit-transform: scale(1);
        transform: scale(1);
        -webkit-transition: .3s ease-in-out;
        transition: .3s ease-in-out;
      }
      .hover01 figure:hover img {
        -webkit-transform: scale(1.3);
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <div class="hover01 column">
      <div>
        <figure>
          <img width="100%" src="./assets/img2/Camada10.svg" alt="Zoom in one" />
        </figure>
      </div>
    </div>
  </body>
</html>
